---
swagger: "2.0"
info:
  description: "This is an SD-WAN Multi Tenant Service"
  version: "1.0.0"
  title: "MSP Multi Tenant SD-WAN REST API"
  termsOfService: ""
  contact:
    email: "ailiesiu@cisco.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:8670"
basePath: "/v1"
tags:
- name: "operation"
  description: "Everything about operations"
  externalDocs:
    description: "Find out more"
    url: "http://localhost:8670"
- name: "info"
  description: "Useful Info"
schemes:
- "http"
paths:
  /info/tenants:
    get:
      tags:
      - "info"
      summary: "Retrieve a list of tenants"
      description: ""
      operationId: "get_tenants"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Tenant"
        405:
          description: "Invalid"
      x-swagger-router-controller: "swagger_server.controllers.info_controller"
  /info/vsmarts_status:
    get:
      tags:
      - "info"
      summary: "Retrieve a list of vSmart devices status"
      description: ""
      operationId: "vsmarts_status"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/vDevice"
        405:
          description: "Invalid"
      x-swagger-router-controller: "swagger_server.controllers.info_controller"
  /info/vedges_status:
    get:
      tags:
      - "info"
      summary: "Retrieve a list of vEdge devices status"
      description: ""
      operationId: "vedges_status"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/vEdge"
        405:
          description: "Invalid"
      x-swagger-router-controller: "swagger_server.controllers.info_controller"
  /info/control_status:
    get:
      tags:
      - "info"
      summary: "Retrieve the control plane status"
      description: ""
      operationId: "control_status"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/vControl"
        405:
          description: "Invalid"
      x-swagger-router-controller: "swagger_server.controllers.info_controller"
  /info/site_health:
    get:
      tags:
      - "info"
      summary: "Retrieve the site health status"
      description: ""
      operationId: "site_health"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters: []
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/vSite"
        405:
          description: "Invalid"
      x-swagger-router-controller: "swagger_server.controllers.info_controller"
  /operation/create_tenant:
    post:
      tags:
      - "operation"
      summary: "Create a new tenant"
      description: ""
      operationId: "create_tenant"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Details on the new tenant request"
        required: true
        schema:
          $ref: "#/definitions/CreateTenant"
