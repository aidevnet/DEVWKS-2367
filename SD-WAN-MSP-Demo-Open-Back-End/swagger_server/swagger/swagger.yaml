securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
  user_key:
    type: "apiKey"
    name: "user_key"
    in: "header"
definitions:
  Tenant:
    type: "object"
    properties:
      tenantName:
        type: "string"
      vmanageIp:
        type: "string"
      vmanagePassword:
        type: "string"
      vmanageUsername:
        type: "string"
    example:
      tenantName: "tenantName"
      vmanageIp: "vmanageIp"
      vmanagePassword: "vmanagePassword"
      vmanageUsername: "vmanageUsername"
  vDevice:
    type: "object"
    properties:
      vmanageIp:
        type: "string"
      data:
        type: "array"
        items:
          type: "object"
          properties:
            count:
              type: "integer"
            error:
              type: "integer"
            name:
              type: "string"
            new:
              type: "integer"
            normal:
              type: "integer"
            type:
              type: "string"
            warning:
              type: "integer"
  vControl:
    type: "object"
    properties:
      vmanageIp:
        type: "string"
      system-ip:
        type: "string"
      vsmart-control-connections:
        type: "integer"
      expected-control-connections:
        type: "integer"
      rebootCount:
        type: "integer"
      crashCount:
        type: "integer"
    example:
      vmananageIp: "vmanageIp"
      system-ip: "system-ip"
      vsmart-control-connections: "vsmart-control-connections"
      expected-control-connections: "expected-control-connections"
      rebootCount: "rebootCount"
      crashCount: "crashCount"
  vEdge:
    type: "object"
    properties:
      vmanageIp:
        type: "string"
      data:
        type: "array"
        items:
          type: "object"
          properties:
            count:
              type: "integer"
            error:
              type: "integer"
            name:
              type: "string"
            normal:
              type: "integer"
            warning:
              type: "integer"     
  vSite:
    type: "object"
    properties:
      vmanageIp:
        type: "string"
      system-ip:
        type: "string"
      deviceId:
        type: "string"
      hostname:
        type: "string"
      reachability:
        type: "string"
      status:
        type: "string"
      personality:
        type: "string"
      bfdSessionsUp:
        type: "integer"
      bfdSessions:
        type: "integer"
    example:
      vmanageIp: "vmanageIp"
      system-ip: "system-ip"
      deviceId: "deviceId"
      hostname: "hostname"
      reachability: "reachability"
      status: "status"
      personality: "personality"
      bfdSessionsUp: "bfdSessionsUp"
      bfdSessions: "bfdSessions"
  CreateTenant:
    type: "object"
    properties:
      vmanageIp:
        type: "string"
      vmanageUsername:
        type: "string"
      vmanagePassword:
        type: "string"
      port:
        type: "string"
      tenantName:
        type: "string"
    example:
      port: "8443"
      vmanageIp: "vmanageIp"
      vmanageUsername: "vmanageUsername"
      vmanagePassword: "vmanagePassword"
      tenantName: "tenantName"
  inline_response_201:
    properties:
      deploymentId:
        type: "string"
      status_url:
        type: "string"
    example:
      deploymentId: "deploymentId"
      status_url: "status_url"
  inline_response_200:
    properties:
      status:
        type: "string"
    example:
      status: "status"
  Operation_request:
    properties:
      method:
        type: "string"
        enum:
        - "GET"
        - "POST"
        - "PUT"
        - "DELETE"
      url:
        type: "string"
    example:
      method: "GET"
      url: "url"
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"
